<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div formGroupName="userData">
    <div class="form-group">
      <label for="username"> Name</label>
      <input type="text"
             class="form-control"
             id="username"
             formControlName="username">
             <div style="color:red" *ngIf="!myForm.controls['userData'].controls['username'].valid">
              Required 
            </div>
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             formControlName="email">
      <div style="color:red" *ngIf="!myForm.controls['userData'].controls['email'].valid">
             Required 
      </div>
    </div>
  </div>
  <div class="Post">
    <h3>Post</h3>
    <div class="form-group">
      <textarea rows="4" cols="50"> </textarea>
    </div>
  </div>
  <button type="button" class="btn btn-default" (click)="ongetData()">GetData</button>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
